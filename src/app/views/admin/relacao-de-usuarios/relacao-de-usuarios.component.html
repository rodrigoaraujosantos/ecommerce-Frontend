
<ng-container color="bg-light">
    <app-nav-bar ></app-nav-bar>
    <mat-toolbar></mat-toolbar>
    <div class="container-title">
        <h3>Us√∫arios</h3>
        <a mat-mini-fab color="primary" routerLink="/auth/novoAdmin">

            <i class=" material-icons">add</i>
        </a>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 bg-white" >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.perfil}} </td>
        </ng-container>


        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef> Detalhes </th>
            <td mat-cell *matCellDef="let usuario"> <button mat-raised  color="primary" class="details material-icons"
                    mat-icon-button><i class="material-icons">more_horiz</i></button> </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let usuario">
                <a mat-icon-button [routerLink]="['edit',usuario.id]">
                    <i class="material-icons">edit</i>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Desativar </th>
            <td mat-cell *matCellDef="let usuario">
                <button mat-raised color="warn" mat-icon-button [disabled]="!usuario.ativado">
                    <i class="material-icons" (click)="desativar(usuario.id)">block</i>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="ativar">
            <th mat-header-cell *matHeaderCellDef> Ativar </th>
            <td mat-cell *matCellDef="let usuario">
                <button mat-icon-button class="key"  [disabled]="usuario.ativado"  (click)="ativar(usuario.id)">
                    <i class="material-icons">key</i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
